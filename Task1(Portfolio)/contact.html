<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Debadutta Barik</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
            position: relative;
            color: #ffffff;
            background: url('5353146.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Navigation Bar */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px; /* Reduce overall padding */
            z-index: 10;
            overflow: hidden; /* Ensure no overflow issues */
        }

        nav .left {
            font-size: 1.2rem; /* Adjust font size of title */
            font-weight: 600;
        }

        nav .right {
            display: flex;
            gap: 30px; /* Add space between links */
            margin-right: 30px;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 8px 12px; /* Reduce padding for links */
            font-size: 0.9rem; /* Slightly smaller font size for links */
            font-weight: 600;
            transition: 0.3s;
            white-space: nowrap; /* Prevent text wrapping */
        }

        nav a:hover {
            background-color: rgba(255, 0, 0, 0.6);
            color: black;
        }

        .contact-container {
            max-width: 600px;
            padding: 40px;
            background-color: #ef4444;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-top: 80px;
        }

        .contact-container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .contact-container p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #f3f4f6;
        }

        .footer {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            background-color: rgba(15, 23, 42, 0.9);
        }

        .footer p {
            margin: 0;
            color: #f3f4f6;
        }

        .footer a {
            text-decoration: none;
            color: #ef4444;
        }

        .footer a:hover {
            color: #1e3a8a;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="left">Debadutta's Port-Folio</div>
        <div class="right">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="resume.pdf" target="_blank">Resume</a>
        </div>
    </nav>

    <!-- Contact Section -->
    <div class="contact-container">

        <p>Address: ITER Jagamara, Bhubaneswar, Odisha, India</p>
        <p>Feel free to reach out for any queries or collaborations!</p>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2024 Debadutta Barik. All Rights Reserved</p>
    </div>
</body>

</html>
